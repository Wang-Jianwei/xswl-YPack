# Python Project Example (PyInstaller output)

app:
  name: MyPythonApp
  version: "2.1.0"
  publisher: Python Developer
  description: A Python application packaged with PyInstaller
  install_icon: dist/app.ico

install:
  install_dir: $LOCALAPPDATA\\${APP_NAME}
  desktop_shortcut:
    target: "$INSTDIR\\${app.name}.exe"
  start_menu_shortcut:
    target: "$INSTDIR\\${app.name}.exe"

files:
  # PyInstaller executable
  - dist/MyPythonApp.exe
  
  # Support files from PyInstaller
  - source: dist/_internal/*
    destination: $INSTDIR\\_internal
    recursive: true
