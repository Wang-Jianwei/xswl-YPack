# Go Project Example

app:
  name: MyGoApp
  version: "1.5.0"
  publisher: Go Developer
  description: A Go application installer
  install_icon: assets/logo.ico

install:
  install_dir: $PROGRAMFILES64\\${APP_NAME}
  desktop_shortcut:
    target: "$INSTDIR\\${app.name}.exe"
  start_menu_shortcut:
    target: "$INSTDIR\\${app.name}.exe"

files:
  # Go binary
  - build/MyGoApp.exe
  
  # Configuration
  - config.yaml
  - .env.example
  
  # Static assets
  - source: static/*
    destination: $INSTDIR\\static
    recursive: true
