# Simple example for a basic application

app:
  name: "SimpleApp"
  version: "1.0.0"
  publisher: "Example Publisher"
  branding_text: "Powered by Example Publisher"
  description: "A simple demonstration application"

install:
  install_dir: "$PROGRAMFILES64\\${APP_NAME}"
  desktop_shortcut:
    target: "$INSTDIR\\${APP_NAME}.exe"
  start_menu_shortcut:
    target: "$INSTDIR\\${APP_NAME}.exe"

files:
  - "SimpleApp.exe"
